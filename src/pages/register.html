<!DOCTYPE html>
<html lang="en">
<head>
  <title>Converso Chat</title>
  <link rel="stylesheet" href="styles/authStyle.css" type="text/css"/>
  <link rel="icon" type="image/png" href="img/main_logo.png">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="/register" method="POST">
                    <h2>Registration</h2>
                    <div class="inputbox">
                        <input type="text" name="username" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" name="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="inputbox">
                      <input type="password" name="repeatedPassword" required>
                      <label for="">Repeat password</label>
                    </div>
                    <button type="submit">Sign up</button>
                    <div class="switchPages">
                      <p><a href="/login">I already have an account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="/scripts/register.js"></script>
</body>
</html>
