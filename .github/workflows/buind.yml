name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build and run tests
      run: |
        docker-compose -f docker-compose.yml up -d mysql_db mysql_db_test app
        sleep 30 # wait for 30 seconds
        docker-compose exec -T app npm test
